{{#trees}}
       <tr class="showTree" data-tree-id="{{_id}}" data-tree-ready="{{ready}}">
         <td class="text-primary">{{name}}</td>
         <td>{{_id}}</td>
         <td class="text-center">{{splitSize}}</td>
         <td class="text-center">{{depthSize}}</td>
         <td class="text-center">{{total}}</td>
         <td>{{creation_time}}</td>
         <td>{{creation}}</td>
         <!--<td><a href="#" class="text-danger">Delete</a></td>-->
       </tr>
{{/trees}}
